<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <div class="main-container">
        <div class="hero-text__container">
            <div class="pink-bg"></div>
            <div class="pink-bg__animate"></div>
            <div class="hero-text__main">CREATE LASTING EXPERIENCES</div>
            <div class="pink-square"></div>
            <div class="hero-text__hidden">& DO COOL SH*T</div>
        </div>
        <div class="btn-container">
            <button class="primary-btn">REVEAL</button>
        </div>
        <div class="card-container">
            <div class="card-1__bg" data-tilt data-tilt-reverse="true" data-tilt-glare data-tilt-max-glare="0.8">
                <div class="card card-1__img"></div>
                <div class="card-1__border"></div>
            </div>
            <div class="card-2__bg" data-tilt data-tilt-reverse="true" data-tilt-glare data-tilt-max-glare="0.8">
                <div class="card card-2__img" data-tilt-glare data-tilt-max-glare="0.8"></div>
                <div class="card-2__border"></div>
            </div>
            <div class="card-3__bg" data-tilt data-tilt-reverse="true" data-tilt-glare data-tilt-max-glare="0.8">
                <div class="card card-3__img"></div>
                <div class="card-3__border"></div>
            </div>
            <div class="card-4__bg" data-tilt data-tilt-reverse="true" data-tilt-glare data-tilt-max-glare="0.8">
                <div class="card card-4__img"></div>
                <div class="card-4__border"></div>
            </div>
            <div class="card-5__bg" data-tilt data-tilt-reverse="true" data-tilt-glare data-tilt-max-glare="0.8">
                <div class="card card-5__img"></div>
                <div class="card-5__border"></div>
            </div>
        </div>
        <div class="opacity"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
